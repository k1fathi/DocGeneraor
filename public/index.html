<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUZZUU Help Docs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff; /* White background for sidebar */
            overflow-y: auto;
            padding: 1rem;
            border-right: 1px solid #e0e0e0;
        }
        .main-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #ffffff; /* White background for main content */
        }
        .file-item {
            cursor: pointer;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #e0e0e0;
            border-radius: 4px;
        }
        .file-item:hover {
            background-color: #d0d0d0;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ZUZZUU Help Docs</h1>
        </header>
        <div class="content">
            <div class="sidebar" id="fileList">
                <!-- File list will be populated here -->
            </div>
            <div class="main-content" id="fileContent">
                <!-- Selected file content will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        function fetchFiles() {
            fetch(`${API_BASE_URL}/api/files`)
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.textContent = file.name;
                        fileItem.onclick = () => loadFileContent(file.name);
                        fileList.appendChild(fileItem);
                    });
                })
                .catch(error => console.error('Error fetching files:', error));
        }

        function loadFileContent(filename) {
            fetch(`${API_BASE_URL}/api/file/${filename}`)
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById('fileContent');
                    contentDiv.innerHTML = data.content;
                })
                .catch(error => console.error('Error loading file content:', error));
        }

        // Fetch files when the page loads
        window.onload = fetchFiles;
    </script>
</body>
</html>
